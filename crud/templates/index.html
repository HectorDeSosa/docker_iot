{% extends "layout.html" %}
{% block body %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card card-body">
    <legend class="text-center mb-4">Elegir Ventilador</legend>
    <form action="{{url_for('topico')}}" method="POST">
      <!-- Sección Ventilador -->
      <div class="mb-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="vent1" name="ventilador" value="vent1">
          <label class="form-check-label" for="vent1">Ventilador1</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="vent2" name="ventilador" value="vent2">
          <label class="form-check-label" for="vent2">Ventilador2</label>
        </div>
      </div>

      <!-- Sección Setpoint -->
      <div class="form-group mb-3">
        <label for="setpoint">Setpoint:</label>
        <input type="number" class="form-control" id="setpoint" name="setpoint" min="1" max="100" step="0.01">
      </div>
      <button type="submit" class="btn btn-primary mb-3 w-100" name="setbotton">Enviar Setpoint</button>

      <!-- Sección Controles -->
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-success" name="encender">Encender</button>
        <button type="submit" class="btn btn-danger" name="apagar">Apagar</button>
      </div>

      <!-- Sección Modo -->
      <div class="form-group mb-3">
        <label for="modo" class="form-label">Seleccionar modo:</label>
        <input class="form-control" list="modos" name="modo" id="modo">
        <datalist id="modos">
          <option value="Manual">
          <option value="Automático">
        </datalist>
      </div>
      <button type="submit" class="btn btn-info mb-3 w-100" name="modo">Cambiar modo</button>

      <!-- Sección Periodo -->
      <div class="form-group mb-3">
        <label for="periodo">Periodo:</label>
        <input type="number" class="form-control" id="periodo" name="periodon" min="1" max="1000" step="1">
      </div>
      <button type="submit" class="btn btn-secondary w-100" name="perbutton">Enviar Periodo</button>
    </form>
  </div>
</div>
{% endblock %}
