<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>FLASK CRUD 1.6</title>
  <!-- <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css"> -->
  <link id="tema" rel="stylesheet" href="#">
  {% with messages = get_flashed_messages() %} {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %} {% endwith %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD</a>
      {% if session.get("user_id") %}
      <div class="d-flex">
        <div class="nav-item pe-3 pt-2">{{ session.get("user_id") }}</div>
        <a href="{{url_for('logout')}}" class="btn btn-secondary my-2 my-sm-0" type="submit">Salir</a>
        
        <div class="dropdown dropstart">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          Tema</button>
          <ul class="dropdown-menu">
              <button type="button" class="btn btn-dark" onclick="myFunction('dark')">Dark</button>
              <button type="button" class="btn btn-light" onclick="myFunction('light')">Light</button>
          </ul>
        </div>
      {% endif %}
      </div>
    </div>
  </nav>

</head>

<body onload="applySavedTheme()">
  <div class="container pt-4">
    {% block body %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  
  <script>
    function setTheme(theme) {
        var link = document.getElementById("tema");
        if (theme === "dark") {
            link.href = "https://bootswatch.com/5/darkly/bootstrap.min.css";
            sessionStorage.setItem('theme', 'dark');
            //localStorage.setItem('theme', 'dark');
        } else {
            link.href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
            sessionStorage.setItem('theme', 'light');
            //localStorage.setItem('theme', 'light');
        }
    }
    
    function applySavedTheme() {
        //var savedTheme = localStorage.getItem('theme');
        var savedTheme = sessionStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }else {
            setTheme("defecto");
        }
    }
    </script>
